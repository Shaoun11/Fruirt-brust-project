<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fruits Brust Project</title>
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://kit.fontawesome.com/44500b89c3.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
<style>
    .font{
        font-family: 'Lato', sans-serif;
    }
</style>
  </head>
  <body class="font">
    <header class="container mx-auto">
      <nav>
        
        <div class="navbar lg:mt-10  lg:bg-[#F85559] rounded-full">
            
          <div class="navbar-start">
            <div class="dropdown">
              <label tabindex="0" class="btn btn-ghost lg:hidden">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h8m-8 6h16"
                  />
                </svg>
              </label>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52"
              >
                <li><a>Home</a></li>
                <li><a>About us</a></li>
                <li><a>Shop </a></li>
                <li><a>All Fruits</a></li>
                
              </ul>
            </div>
          </div>
          <div class="hidden lg:flex lg:-ml-48">
            <ul class="menu menu-horizontal text-base px-1 lg:-ml-96 text-white">
              <li><a>Home</a></li>
              <li><a>About us</a></li>
              <li><a>Shop </a></li>
              <li><a>All Fruits</a></li>
            </ul>
          </div>
          <div class="">
            <img src="images/logo.png" class="lg:w-14  w-10" alt="" />
            <h2 class="items-center lg:ml-5 ml-3 text-2xl font-semibold lg:text-4xl lg:font-extrabold  lg:text-white">FruitBurst</h2>
          </div>
      
        <div class="">
          <input
            type="text"
            placeholder="Search here "
            class=" invisible lg:visible input input-bordered rounded-full ml-44 w-60 h-10"
          
          />
          <i class="fa-solid fa-magnifying-glass -ml-10 invisible lg:visible" style="color: #000000"></i>
        </div>
        </div>
      </nav>
      <!--This is header section-->
      <section class="py-14 ">
        <div class="carousel w-auto">
            <div id="slide1" class="carousel-item relative w-full">
              <img src="images/banner1.png" class="w-full" />
              <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                <a href="#slide4" class="btn btn-circle">❮</a> 
                <a href="#slide2" class="btn btn-circle">❯</a>
              </div>
            </div> 
            <div id="slide2" class="carousel-item relative w-full">
              <img src="/images/banner2.png" class="w-full" />
              <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                <a href="#slide1" class="btn btn-circle">❮</a> 
                <a href="#slide3" class="btn btn-circle">❯</a>
              </div>
            </div> 
            <div id="slide3" class="carousel-item relative w-full">
              <img src="/images/banner3.png" class="w-full" />
              <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                <a href="#slide2" class="btn btn-circle">❮</a> 
                <a href="#slide4" class="btn btn-circle">❯</a>
              </div>
            </div> 
            <div id="slide4" class="carousel-item relative w-full">
              <img src="/images/banner4.png" class="w-full" />
              <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                <a href="#slide3" class="btn btn-circle">❮</a> 
                <a href="#slide1" class="btn btn-circle">❯</a>
              </div>
            </div>
          </div>
          <div class="absolute lg:-mt-96 -mt-40 lg:ml-72 items-start">
            <h2 class="lg:text-7xl ml-20 text-2xl font-extrabold text-white text-center">
                Exotic tastes at your <br> doorstep
            </h2>
            <p class="lg:text-lg text-xs font-medium text-center ml-16 lg:mt-4 text-[#FFF]">
                We supply highly quality organic products
            </p>
            <button class="btn lg:ml-80 ml-32 lg:mt-5 mt-2 bg-[#F85559] border-none text-white btn-ghost">Show Now</button>
          </div>
          <!--this is card-->
          <div class="invisible lg:visible lg:grid lg:grid-cols-5 lg:ml-52 lg:px-14 lg:py-3 lg:bg-[#ffffff] lg:absolute lg:-mt-24">
            <div>
                <img src="images/fruit1.png" alt="">
                <h2>Grape</h2>
            </div>
            <div>
                <img src="images/fruit2.png" alt="">
                <h2>Orange</h2>
            </div>
            <div>
                <img src="images/fruit3.png" alt="">
                <h2>Mango</h2>
            </div>
            <div>
                <img src="images/fruit4.png" alt="">
                <h2>Strawberry</h2>
            </div>
            <div>
                <img src="images/fruit5.png" alt="">
                <h2>Pomegranate</h2>
            </div>
          </div>
      </section>
    </header>
    <main class="container mx-auto">
        <section class="my-28">
            <h2 class="text-5xl font-extrabold">Deal of the day</h2>
            <p></p>
        </section>
    </main>
  </body>
</html>
